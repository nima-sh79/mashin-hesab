<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mashin hesab</title>
</head>
<body>
    <script>
        const sametChap = +prompt('first number')
        const amal = prompt('operator')
        const samtRast = +prompt('second number')
        let result = 0;
        switch (amal) {
            case '+':
                result = sametChap + samtRast;
                break;
            case '-':
                result = sametChap - samtRast;
                break;
            case '*':
                result = sametChap * samtRast;
                break;
            case '/':
                result = sametChap / samtRast;
                break;
            default:
                result = 000;
                break;        
        }
        console.log(sametChap);
        console.log(amal);
        console.log(samtRast);
        console.log(result);
    </script>  
</body>
</html>
